<ion-header >
  <ion-toolbar>
     <ion-title text-center><h5>Technique</h5></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  *ngIf="techniquedata">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="">
    </ion-refresher-content>
  </ion-refresher>
	<ion-grid>
	  <ion-row text-center>
	    <ion-col size="6" size-sm="3" size-md="4" size-lg="3" size-xl="3"  *ngFor="let tech of techniquedata">
		    <ion-card class="card tech_card tech_card_border"  style="box-shadow: 0px 0px 3px #EEEEEE !important;" >
          <div class="overlay_img">
          <ion-card-subtitle class="vid_overlay_title text_desc">
              <ion-icon name="play" style="margin:0 auto;"></ion-icon>
            </ion-card-subtitle>
		        <img (click)="presentModal(tech.id)" style="height:34vh;" src="{{tech.thumbnail}}">
          </div>
		        <ion-card-header class="padding-left-fitapp" (click)="presentModal(tech.id)">
		          <ion-card-subtitle  class="text_heading text-wrapper-heading" >{{tech.video_title}}</ion-card-subtitle>
		        </ion-card-header>
		        <ion-card-content  class="padding-left-fitapp text-wrapper-description text_desc" >
              <!-- {{(tech.video_description.length>40)? (tech.video_description | slice:0:40)+'..':(tech.video_description)}} -->
              {{(tech.video_description)? (tech.video_description | slice:0:40)+'..':(tech.video_description)}}
			     	</ion-card-content>
		    </ion-card>
	    </ion-col>
	  </ion-row>
	</ion-grid>
</ion-content>
