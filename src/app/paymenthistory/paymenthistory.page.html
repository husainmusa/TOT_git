<ion-header >
    <ion-toolbar>
    	  <ion-buttons (click)="navigaToback()" slot="start" >
	       <ion-icon style="font-size: 150%;" name="arrow-back"></ion-icon>
	    </ion-buttons>
		 <ion-title text-center><h5>Payment History</h5></ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-grid  no-padding>
	  <ion-row text-center>
	    <ion-col>

	      <ion-list *ngFor="let payment of payment_history">
				<ion-item-divider color="light">
				   <ion-label text-wrap>{{payment.title}}</ion-label>
				</ion-item-divider>

			    <ion-item class="edit_list" lines="full">
            <ion-label slot="start">Pay Amount</ion-label>
            <ion-label text-wrap style="width:100%">{{payment.plan_currency}}&nbsp;{{payment.amount}}</ion-label>
			    </ion-item>

			   <!--<ion-item class="edit_list" lines="full">
				  <ion-label slot="start">Validity</ion-label>
          <ion-label text-wrap style="width:100%">{{payment.plan_validity}}</ion-label>
			  </ion-item>-->

			 <!--<ion-item class="edit_list" lines="full">
				  <ion-label slot="start">Start Plan</ion-label>
          <ion-label>{{payment.plan_validity}}</ion-label>
				  <ion-input  placeholder="{{payment.start_plan_date}}"   readonly></ion-input>
			  </ion-item>-->

			  <!--<ion-item class="edit_list" lines="full">
				  <ion-label slot="start">End Plan</ion-label>
          <ion-label text-wrap style="width:100%">{{payment.end_plan_date}}</ion-label>
			  </ion-item>-->

			  <ion-item class="edit_list" lines="full">
				  <ion-label slot="start">Mode</ion-label>
          <ion-label text-wrap style="width:100%">{{payment.payment_mode}}</ion-label>
			  </ion-item>

				<ion-item class="edit_list" lines="full">
				  <ion-label slot="start">Payment Date</ion-label>
          <ion-label text-wrap style="width:100%">{{payment.transaction_date}}</ion-label>
			  </ion-item>

			  <!-- <ion-item class="edit_list" lines="full">
				  <ion-label slot="start">Status</ion-label>
          <ion-label text-wrap style="width:100%">{{payment.status}}</ion-label>
			  </ion-item>-->

        <ion-item class="about_plan" lines="full">
          <div class="plan_status">
            Expiration Date:  {{payment.end_plan_date}}
          </div>
          <!-- <ion-button color="danger" style="width:100%">Expiration date  {{payment.end_plan_date}}</ion-button> -->
			  </ion-item>
        <ion-item class="about_plan" lines="full">
          <div class="plan_status">
            Current Status: <span *ngIf="payment.is_active==1">Active</span>
            <span *ngIf="payment.is_active==0">Disabled</span>
          </div>
          <!-- <ion-button color="primary" *ngIf="payment.is_active==1" style="width:100%">Active</ion-button> -->
          <!-- <ion-button color="tertiary" *ngIf="payment.is_active==0" style="width:100%">Disabled</ion-button> -->
			  </ion-item>
        <!-- <ion-item class="edit_list" lines="full" *ngIf="payment.expired_date">
          <ion-button color="danger" style="width:100%">Expired:   {{payment.expired_date}}</ion-button>
			  </ion-item> -->


		  </ion-list>
	    </ion-col>
	  </ion-row>
	</ion-grid>
</ion-content>
